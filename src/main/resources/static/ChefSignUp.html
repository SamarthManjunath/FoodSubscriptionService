<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Chef Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<a href="index.html" class="home-button">Home</a>
<h1>Chef Sign up</h1>
<div class="main">
    <h1>Food subscription service</h1>
    <h3>Please provide the below details</h3>

    <form:form action="/chefSignUp" method="post" modelAttribute = "addChef">
        <label for="firstName">
            First Name:
        </label>
        <input type="text" id="firstName" name="firstName"
               placeholder="Enter your First Name" required>

        <label for="lastName">
            Last Name:
        </label>
        <input type="text" id="lastName" name="lastName"
               placeholder="Enter your Last Name" required>
        <br>
        <label for="first">
            Email:
        </label>
        <input type="text" id="first" name="email"
               placeholder="Enter your email" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form:form>
    <p>Already registered?
        <a href="ChefLogin.html" style="text-decoration: none;">
            Login to your account
        </a>
    </p>
</div>
</body>

</html>
