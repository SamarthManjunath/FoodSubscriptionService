<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Food Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Enter Food Items</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <!-- 12 text boxes for entering food items, displayed side by side -->
            <div class="input-pair">
                <label for="item1">Food Item 1</label>
                <input type="text" id="item1" name="item1" placeholder="Enter food item 1">

                <label for="item2">Food Item 2</label>
                <input type="text" id="item2" name="item2" placeholder="Enter food item 2">
            </div>

            <div class="input-pair">
                <label for="item3">Food Item 3</label>
                <input type="text" id="item3" name="item3" placeholder="Enter food item 3">

                <label for="item4">Food Item 4</label>
                <input type="text" id="item4" name="item4" placeholder="Enter food item 4">
            </div>

            <div class="input-pair">
                <label for="item5">Food Item 5</label>
                <input type="text" id="item5" name="item5" placeholder="Enter food item 5">

                <label for="item6">Food Item 6</label>
                <input type="text" id="item6" name="item6" placeholder="Enter food item 6">
            </div>

            <div class="input-pair">
                <label for="item7">Food Item 7</label>
                <input type="text" id="item7" name="item7" placeholder="Enter food item 7">

                <label for="item8">Food Item 8</label>
                <input type="text" id="item8" name="item8" placeholder="Enter food item 8">
            </div>

            <div class="input-pair">
                <label for="item9">Food Item 9</label>
                <input type="text" id="item9" name="item9" placeholder="Enter food item 9">

                <label for="item10">Food Item 10</label>
                <input type="text" id="item10" name="item10" placeholder="Enter food item 10">
            </div>

            <div class="input-pair">
                <label for="item11">Food Item 11</label>
                <input type="text" id="item11" name="item11" placeholder="Enter food item 11">

                <label for="item12">Food Item 12</label>
                <input type="text" id="item12" name="item12" placeholder="Enter food item 12">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
