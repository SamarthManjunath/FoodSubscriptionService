<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<a href="index.html" class="home-button">Home</a>
<h1>User Login</h1>
<div class="main">
    <h1>Food subscription service</h1>
    <h3>Enter your login credentials</h3>

    <form action="">
        <label for="first">
            Email:
        </label>
        <input type="text" id="first" name="first"
               placeholder="Enter your email" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

    <p>Not registered?
        <a href="UserSignUp.html" style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
